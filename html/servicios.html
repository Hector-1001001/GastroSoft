<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperación de Inversión</title>
  <link rel="stylesheet" href="css/Servicios.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header class="header">
        <div class="container">
          <h1>Servicios</h1>
          <nav>
            <ul class="nav-links">
              <li>
                <a href="index.html">
                  <i class="fa-solid fa-house"></i>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

  <div class="container">
    <h1>Recuperación de Inversión</h1>
    <form id="recovery-form">
      <label for="investment">Monto Inicial Invertido ($):</label>
      <input type="number" id="investment" name="investment" placeholder="Ejemplo: 1000" required>

      <label for="years">Tiempo de Recuperación (años):</label>
      <input type="number" id="years" name="years" placeholder="Ejemplo: 5" required>

      <button type="button" onclick="calculateRecovery()">Calcular</button>
    </form>

    <div id="result">
      <h2>Resultado</h2>
      <p id="output">Ingresa los datos para calcular.</p>
    </div>

    <!-- Contenedor para la gráfica -->
    <canvas id="recoveryChart" width="400" height="200"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/servicios.js"></script>
</body>
</html>
